<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>AceInvoice</title>
  </head>
  <body>
    
      <section id="home"> <!-- HOME -->
        <div class="container">
          <div class="row m-5">

            <div class="col-lg-6 capa text-center"> <!-- Capa -->

              <div class="p-5"> <!-- Logo -->
                <img class="img-fluid" src="imagens/logo.png" width="80">
                <h1>Aceinvoice</h1>
                <p>Time Traking and invoincing</p>
              </div>

              <div class="rodape-capa"> <!-- Rodapé da Capa -->
                <i class="bi bi-globe" style="color: #a29bfe;"></i> <p>Visit Aceinvoice.com</p>
              </div>

            </div>

            <div class="col-lg-6 login pl-5 pr-5"> <!-- Login -->

              <h1>Sign in</h1>
              <div class="form-group">
                <label for="usuario"></label>
                <input class="form-control p-4" type="text" id="usuario" placeholder="Digite seu usuário">
              </div>

              <div class="form-group">
                <label for="senha-usuario"></label>
                <input class="form-control p-4" type="email" id="senha-usuario" placeholder="Digite sua senha">
              </div>

              <div class="mt-4 text-center"> <!-- Botão Sign in -->
              <a class="mr-5" href="">Forgot Password?</a>
                <button class="btn btn-light w-25">
                  <a href="">Sign in</a>
                </button>
              </div>

              <div class="mensagem mt-5 text-center">
                <a href="">Don't have an account?</a>
                <span>Sign up</span>
              </div>

            </div>

          </div>
        </div>
  
      </section>






    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
